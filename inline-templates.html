<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inline-templates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

  </head>
  <body>
    <div id="root">

      <progressview inline-template>
        <div>
<h1>Your Progress Through this cours is {{completionRate}}%</h1>
<button @click= "completionRate += 10">Update Completion Rate</button>
</div>
      </progressview>
    </div>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="inline-temp.js"></script>
  </body>
</html>
